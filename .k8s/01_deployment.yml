apiVersion: apps/v1
kind: Deployment
metadata:
  name: m324-simple-webserver
  namespace: m324-team5
  labels:
    app: m324-simple-webserver
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: m324-simple-webserver
  template:
    metadata:
      labels:
        app: m324-simple-webserver
    spec:
      containers:
        - name: m324-simple-webserver
          image: ${IMAGE_TAG}
          command:
            - /bin/sh
            - "-c"
            - yarn start
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            failureThreshold: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            periodSeconds: 5
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 25m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
